<html lang="ko">

        <!-- UTF-8 문자셋을 쓴다고 알림. -->

        <!-- 반응형 웹 디자인을 위한 태그 -->
        <title>welcome</title>

    <!-- 화면에 표시할 데이터 삽입 -->
    </body>
