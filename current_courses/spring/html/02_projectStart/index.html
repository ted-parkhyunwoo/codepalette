<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원등록</title>
</head>
<body>
  <div>
    <form action="">
      <h2>회원등록</h2>
      <div>
        <label for="nickname">사용자이름</label>
        <input type="text">
        <span>알림</span>
        <!-- span 태그는 인라인 요소로(블록과 다르게) p태그와 다르게 줄바꿈이 일어나지 않음 -->
      </div>
      <div>
        <label for="userEmail">이메일 주소</label>
        <input type="email">
        <span>알림</span>
      </div>
      <div>
        <label for="userPassword">비밀번호</label>
        <input type="password">
        <!-- 인풋타입을 password로 하면 마스킹처리됨 -->
        <span>알림</span>
      </div>
      <div>
        <label for="nickname">비밀번호 확인</label>
        <input type="password">
        <span>알림</span>
      </div>
      <div>
        <label for="nickname">휴대폰번호</label>
        <input type="tel">
        <span>예:010-1234-5678</span>
      </div>

      <button type="submit">등록 완료</button>
      <!-- submit으로 해야지 백엔드(서버)로 넘길 수 있음 -->
    </form>
    <!-- 웹브라우저 -> 웹서버로 데이터를 넘기고자 할 때 input 태그와 같이 작성해주는 태그. REST API로 action에 http주소를 넣어 json, jml등으로 데이터를 넘김-->
</div>
  <!-- div:영역분리. div태그 안에 또 다른 태그나 값을 넣기 전까지는 영역을 가지지 않음. -->
</body>
</html>
